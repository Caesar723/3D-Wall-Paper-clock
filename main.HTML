<!DOCTYPE html>
<html>
<head>
    <title>旋转的直线</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black; /* 设置背景颜色为黑色 */
        }
        #canvas {
            display: block; /* Prevents scrollbars */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/mathjs/lib/browser/math.js"></script>
    
</head>
<body>
    <canvas id="canvas"></canvas>

    <script type="module" src="block.js">
    </script>
</body>
</html>
